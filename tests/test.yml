---
- hosts: localhost
  remote_user: root
  vars:
    accounts_users:
    - name: test_user
      uid: 4001
      state: present
      keys:
      - key: ssh-rsa AAA...
        state: present
    accounts_host_users:
    - name: test_user_2
      uid: 4001
      state: present
      keys:
      - key: ssh-rsa AAABBB...
        state: present

    accounts_sshd_configs:
    - key: PermitRootLogin
      value: 'no'
    - key: AuthenticationMethods
      value: 'publickey'

  roles:
    - ansible-role-accounts
...
